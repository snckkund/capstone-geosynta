<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Predictions Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        .metric-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Climate Predictions Dashboard (2025)</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Time Series Visualization</h5>
                        <div id="timeSeriesPlot"></div>
                        <div class="mt-3">
                            <select id="variableSelector" class="form-select">
                                <option value="Humidity">Humidity</option>
                                <option value="LST">Land Surface Temperature</option>
                                <option value="Precipitation">Precipitation</option>
                                <option value="RainFall">Rainfall</option>
                                <option value="WindSpeed">Wind Speed</option>
                                <option value="SPEI">SPEI</option>
                                <option value="PDSI">PDSI</option>
                                <option value="SPI">SPI</option>
                                <option value="THI">THI</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Variable Metrics</h5>
                        <div id="metrics"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let predictionsData = null;

        // Fetch predictions data
        fetch('/get_predictions')
            .then(response => response.json())
            .then(data => {
                predictionsData = data;
                updatePlot();
            });

        // Fetch and display metrics
        fetch('/get_metrics')
            .then(response => response.json())
            .then(data => {
                const metricsDiv = document.getElementById('metrics');
                Object.entries(data).forEach(([variable, metrics]) => {
                    const metricCard = document.createElement('div');
                    metricCard.className = 'mb-3';
                    metricCard.innerHTML = `
                        <h6>${variable}</h6>
                        <div class="row">
                            <div class="col-4 text-center">
                                <div class="metric-value">${metrics.mean}</div>
                                <div class="metric-label">Mean</div>
                            </div>
                            <div class="col-4 text-center">
                                <div class="metric-value">${metrics.max}</div>
                                <div class="metric-label">Max</div>
                            </div>
                            <div class="col-4 text-center">
                                <div class="metric-value">${metrics.min}</div>
                                <div class="metric-label">Min</div>
                            </div>
                        </div>
                    `;
                    metricsDiv.appendChild(metricCard);
                });
            });

        // Update plot when variable selection changes
        document.getElementById('variableSelector').addEventListener('change', updatePlot);

        function updatePlot() {
            if (!predictionsData) return;

            const selectedVariable = document.getElementById('variableSelector').value;
            const data = predictionsData[selectedVariable];

            // Format values for display
            let yValues = data.values;
            let yAxisTitle = selectedVariable;
            
            if (selectedVariable === 'Humidity') {
                yAxisTitle = 'Humidity (%)';
            }

            const trace = {
                x: data.dates,
                y: yValues,
                type: 'scatter',
                mode: 'lines+markers',
                name: selectedVariable,
                line: {
                    color: '#2980b9',
                    width: 2
                },
                marker: {
                    size: 6
                }
            };

            const layout = {
                title: `${selectedVariable} Predictions for 2025`,
                xaxis: {
                    title: 'Date',
                    tickangle: -45
                },
                yaxis: {
                    title: yAxisTitle
                },
                margin: {
                    l: 50,
                    r: 50,
                    b: 100,
                    t: 50,
                    pad: 4
                }
            };

            Plotly.newPlot('timeSeriesPlot', [trace], layout);
        }
    </script>
</body>
</html>
